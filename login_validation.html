<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width,intial-scale=1">
    </head>
    <body>
        <form name="formname" method="POST" onsubmit="return validateform()">
            <p>Username:<input type="text" name="name"></p><br>
            <p>Password:<input type="password" name="password"></p><br>

            <input type="submit" value="register">

        </form>

        
        <script>
            function validateform()
            {
                var name = document.formname.name.value;
                var password = document.formname.password.value;

                if(name==null || name=="")
                {
                    alert("name can't be blank");
                    return false;
                }
                else if(password.length<6)
                {
                    alert("password must be at least 6 character");
                    return false;
                }
            }
        
        </script>
    </body>
</html>
